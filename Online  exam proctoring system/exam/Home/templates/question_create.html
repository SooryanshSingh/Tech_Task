{% extends "home.html" %}
{% load static %}

{% block title %}Create Questions{% endblock %}
{% block header %}Create Multiple Questions{% endblock %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/question_create.css' %}" />
{% endblock %}

{% block content %}
  <div id="question-forms-container">
    <div class="question-form">
      <form class="single-question-form">
        {% csrf_token %}
        <label for="text">Question Text:</label>
        <textarea name="text" required></textarea><br>

        <label>Option A:</label>
        <input type="text" name="option_a" required><br>
        <label>Option B:</label>
        <input type="text" name="option_b" required><br>
        <label>Option C:</label>
        <input type="text" name="option_c" required><br>
        <label>Option D:</label>
        <input type="text" name="option_d" required><br>

        <label>Correct Option (A/B/C/D):</label>
        <input type="text" name="correct_option" required><br>
      </form>
      <hr />
    </div>
  </div>

  <button type="button" onclick="addQuestionForm()">➕ Add Another Question</button>
  <button type="button" onclick="submitQuestions()">✅ Submit All Questions</button>
  <script src="{% static 'js/question_create.js' %}"></script>

  
{% endblock %}
